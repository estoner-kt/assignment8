<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Kate's slideshow</title>


<script
  src="http://code.jquery.com/jquery-3.2.1.min.js"></script>
<!-- bxSlider Javascript file -->
<!--<script src="jquery.bxslider/jquery.bxslider.js"></script>-->
<!-- bxSlider CSS file -->
<link href="jquery.bxslider/jquery.bxslider.css" rel="stylesheet">
<link href="css/simplePagination.css" rel="stylesheet">

<script type="text/javascript" src="jquery.bxslider/jquery.simplePagination.js"></script>

<script>
$(document).ready(function(){

$("#slideshow > div:gt(0)").hide();

setInterval(function() { 
$('#slideshow > div:first')
.fadeOut(1000)
.next()
.fadeIn(1000)
.end()
.appendTo('#slideshow');
}, 3000);
// $('.bxslider').bxSlider().fadeIn(10000);
});

$(function() {
    $(selector).pagination({
        items: 100,
        itemsOnPage: 10,
        cssStyle: 'light-theme'
    });
});
   </script>
<style>
#slideshow { 
margin: 50px auto; 
position: relative; 
width: 250px; 
height: 250px; 
padding: 10px; 
box-shadow: 0 0 20px rgba(0,0,0,0.4); 
}

#slideshow > div { 
position: absolute; 
top: 10px; 
left: 10px; 
right: 10px; 
bottom: 10px; 
}
    #slideshow  .img{
        width: 100%; 
        height: auto; 
    }
</style>
</head>

<body>
<h1 style="text-align:center;  ">Here is Kate's first slideshow</h1>
<div id="slideshow">

<div>
<img class="img"  src="img/foto1.jpg" />
</div>

<div>
<img class="img" src="img/foto2.jpg" />
</div>

<div>
<img  class="img" src="img/foto3.jpg"/>
</div>

<div>
<img class="img" src="img/foto4.jpg" />
</div>

<div>
<img class="img" src="img/foto5.jpg" />
</div>

</div>

<div id="compact-pagination" class="compact-theme simple-pagination">
    <ul>
       
        <li><a href="img/foto1.jpg" class="page-link">1</a></li>
        <li><a href="#page-2" class="page-link">2</a></li>
        <li><a href="#page-2" class="current">3</span></li>
        <li><a href="#page-4" class="page-link">4</a></li>
        <li><a href="#page-5" class="page-link">5</a></li>
        <li><a href="#page-6" class="page-link">6</a></li>
        <li><a href="#page-7" class="page-link">7</a></li>
        <li class=""><span class="ellipse clickable">â€¦</span></li>

        <li><a href="#page-4" class="page-link next">Next</a></li>
    </ul>
</div>
</body>
</html>
